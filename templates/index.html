<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Door Tag Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 1.5rem;
      line-height: 1.5;
      background-color: #1A202C; /* Navy background */
      color: #E2E8F0;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.75rem;
      color: #F7FAFC;
    }
    .section {
      margin-bottom: 1.5rem;
      padding: 1rem;
      border: 1px solid #ddd;
      border: 1px solid #4A5568;
      border-radius: 8px;
      background-color: #2D3748;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.25rem;
      color: #F7FAFC;
    }
    input[type="file"],
    textarea,
    select,
    input[type="color"] {
      width: 100%;
      margin-bottom: 0.75rem;
    }
    input[type="file"],
    textarea,
    select {
      background-color: #2D3748;
      color: #E2E8F0;
      border: 1px solid #4A5568;
      border-radius: 6px;
      padding: 0.5rem;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
      font-family: monospace;
    }
    input[type="color"] {
      -webkit-appearance: none;
      border: 1px solid #4A5568;
      border-radius: 6px;
      height: 40px;
    }
    .buttons {
      display: flex;
      gap: 0.75rem;
      margin-top: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: 1px solid #333;
      background: #111;
      border: 1px solid #2B6CB0;
      background: #2B6CB0;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .small-text {
      font-size: 0.85rem;
      color: #555;
      color: #A0AEC0;
    }
    #name-count {
      font-size: 0.85rem;
      color: #333;
      color: #CBD5E0;
      margin-bottom: 0.5rem;
    }
    #status {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    .error {
      color: #b00020;
      color: #f44336;
    }
    .success {
      color: #0a7b3b;
      color: #4caf50;
    }
    .template-container {
      position: relative;
      display: inline-block;
      margin: 0.5rem;
      width: 260px;
      height: 195px; /* 4:3 aspect ratio */
      vertical-align: top;
      border: 1px solid #eee;
      border: 1px solid #4A5568;
      border-radius: 4px;
      overflow: hidden;
      background-color: #f8f9fa; /* Light background for padding effect */
      background-color: #1A202C; /* Match main background */
    }
    .template-image {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Scales image to fit without cropping */
      display: block;
    }
    .drag-label {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 2px 6px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      cursor: move;
      font-weight: 500;
      font-size: 0.75rem;
      border-radius: 4px;
      white-space: nowrap;
    }
    #preview-image-container {
      margin-top: 1rem;
    }
    #preview-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Door Tag Generator</h1>
  <p class="small-text">
    Upload your door tag templates, paste resident names (one per line), preview, then download a ZIP of all tags.
  </p>

  <form id="mainForm" action="/generate" method="post" enctype="multipart/form-data">
    <div class="section">
      <label for="images">1. Upload background images (PNG/JPG)</label>
      <input
        type="file"
        id="images"
        name="images"
        multiple
        accept=".png,.jpg,.jpeg"
        required
      />
      <p class="small-text">
        You can upload multiple templates; they will be cycled through for each name.
      </p>
      <div id="template-previews"></div>
    </div>

    <div class="section">
      <label for="names">2. Paste names (one per line)</label>
      <textarea
        id="names"
        name="names"
        placeholder="Example:
Alice
Bob
Charlie"
        required
      >Alex
Sam
Christopher
Elizabeth
Benjamin
Olivia
Montgomery
Isabella</textarea>
      <div id="name-count" class="small-text">0 names</div>
      <p class="small-text">
        Tip: copy the first-name column from Excel and paste it directly here.
      </p>
    </div>

    <div class="section">
      <label for="font_color">3. Choose text color</label>
      <input type="color" id="font_color" name="font_color" value="#FFFFFF" />
    </div>

    <div class="section" id="font-section">
      <label for="font_name">4. Choose a font</label>
      <select id="font_name" name="font_name">
        {% for name, path in fonts.items() %}
          <option value="{{ name }}">{{ name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="section">
      <label>5. Preview &amp; Generate</label>
      <div class="buttons">
        <button type="button" id="previewBtn">Preview First Tag</button>
        <button type="submit" id="generateBtn">Generate ZIP</button>
      </div>
      <div id="status"></div>
      <div id="preview-image-container" style="display: none;">
        <div id="preview-grid"></div>
      </div>
    </div>
  </form>
  <input type="hidden" id="positions" name="positions" form="mainForm">

  <script>
    const namesTextarea = document.getElementById("names");
    const nameCountEl = document.getElementById("name-count");
    const previewBtn = document.getElementById("previewBtn");
    const generateBtn = document.getElementById("generateBtn");
    const statusEl = document.getElementById("status");
    const previewImageContainer = document.getElementById("preview-image-container");
    const previewGrid = document.getElementById("preview-grid");
    const fileInput = document.getElementById("images");
    const previewsContainer = document.getElementById("template-previews");
    const positionsInput = document.getElementById("positions");
    const form = document.getElementById("mainForm");

    function updateNameCount() {
      const raw = namesTextarea.value || "";
      const lines = raw.split(/\r?\n/).map(l => l.trim()).filter(l => l.length > 0);
      nameCountEl.textContent = `${lines.length} name${lines.length === 1 ? "" : "s"}`;
    }

    namesTextarea.addEventListener("input", updateNameCount);
    updateNameCount();

    previewBtn.addEventListener("click", async () => {
      statusEl.textContent = "";
      statusEl.className = "";
      previewImageContainer.style.display = "none";

      const files = fileInput.files;
      if (!files || files.length === 0) {
        statusEl.textContent = "Please upload at least one image to preview.";
        statusEl.className = "error";
        return;
      }

      const hasName = namesTextarea.value.trim().length > 0;
      if (!hasName) {
        statusEl.textContent = "Please enter at least one name to preview.";
        statusEl.className = "error";
        return;
      }

      previewBtn.disabled = true;
      generateBtn.disabled = true;
      statusEl.textContent = "Generating preview...";

      try {
        const formData = new FormData(form);
        const response = await fetch("/preview", { method: "POST", body: formData });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(errorText || "Failed to generate preview.");
        }

        const data = await response.json();
        previewGrid.innerHTML = ""; // Clear previous previews
        data.previews.forEach(src => {
          // Create a container and image styled just like the draggable previews
          const container = document.createElement("div");
          container.className = "template-container";
          const img = document.createElement("img");
          img.className = "template-image";
          img.src = src;
          container.appendChild(img);
          previewGrid.appendChild(container);
        });

        previewImageContainer.style.display = "block";
        statusEl.textContent = "";
      } catch (err) {
        statusEl.textContent = `Error: ${err.message}`;
        statusEl.className = "error";
      } finally {
        previewBtn.disabled = false;
        generateBtn.disabled = false;
      }
    });

    let positions = {}; // { "0": { x: 0.5, y: 0.3 }, ... }

    fileInput.addEventListener("change", () => {
      previewsContainer.innerHTML = "";
      positions = {};
      positionsInput.value = "";

      Array.from(fileInput.files).forEach((file, idx) => {
        const reader = new FileReader();
        reader.onload = e => {
          const container = document.createElement("div");
          container.className = "template-container";

          const img = document.createElement("img");
          img.src = e.target.result;
          img.className = "template-image";

          const label = document.createElement("div");
          label.className = "drag-label";
          label.textContent = "Sample Name";
          label.dataset.index = String(idx);

          container.appendChild(img);
          container.appendChild(label);
          previewsContainer.appendChild(container);

          // Set initial position
          positions[idx] = { x: 0.5, y: 0.5 };
          positionsInput.value = JSON.stringify(positions);

          makeDraggable(label, container, idx);
        };
        reader.readAsDataURL(file);
      });
    });

    function makeDraggable(label, container, idx) {
      let dragging = false;

      label.addEventListener("mousedown", (e) => {
        dragging = true;
        e.preventDefault();
      });

      document.addEventListener("mousemove", (e) => {
        if (!dragging) return;
        const rect = container.getBoundingClientRect();

        // Position label inside container (top-left origin)
        let x = e.clientX - rect.left;
        let y = e.clientY - rect.top;

        // Clamp inside container bounds
        x = Math.max(0, Math.min(x, rect.width));
        y = Math.max(0, Math.min(y, rect.height));

        label.style.left = x + "px";
        label.style.top = y + "px";
        label.style.transform = "translate(-50%, -50%)";

        positions[idx] = { x: x / rect.width, y: y / rect.height };
        positionsInput.value = JSON.stringify(positions);
      });

      document.addEventListener("mouseup", () => {
        dragging = false;
      });
    }
  </script>
</body>
</html>
